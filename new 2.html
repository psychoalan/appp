	<head>

	<body>
	<header> 
		<h1 style="font-size:70" align="center">ALARM</h1>

		<div id='main-container'>
			<h2 id='clock'></h2>

					<div>
					<select id='alarmsecs' ></select>

				<br>
				<label>
					<div>
						<select id="ampm">
							<option value="AM">AM</option>
							<option value="PM">PM</option>
						</select>
					</div>
		<div id = 'button'>
			<button id = 'buttonSet' onclick= 'alarmSet()'> SET </button>
			<button id = 'buttonOff' onclick= 'alarmClear()'> OFF </button>
		</div>
